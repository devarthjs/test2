<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="test2.css">
</head>
<body>

  <div class="search-section">
    <input type="text" id="search-input" placeholder="Search products..." />
    <button id="search-button">Search</button>
    <button id="clear-search">Clear Search</button>
  </div>


  <div class="sort-buttons">
    <button id="sort-low-high">Sort By Price Low to High</button>
    <button id="sort-high-low">Sort By Price High to Low</button>
    <button id="sort-rating">Sort By Rating (High to Low)</button>
  </div>

  <div class="main-container">

  <div class="categories-section">
    <h3>Filter by Category</h3>
    <div class="categories-list" id="categories-list"></div>
    <button id="clear-categories">Clear Categories</button>
  </div>


  <div class="product-grid" id="product-grid">
    
  </div>
</div>

  <script src="test2.js"></script>
</body>
</html>
